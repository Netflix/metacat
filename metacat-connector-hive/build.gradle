dependencies {
    /*******************************
     * Compile Dependencies
     *******************************/

    compile(project(":metacat-common-server"))

    compile("org.apache.hive:hive-metastore:${hive_version}")
    compile("org.apache.hive:hive-exec:${hive_version}:core@jar")
    compile("org.apache.hadoop:hadoop-core:${hadoop_core_version}")
    compile("com.google.inject:guice")
    compile("com.google.inject.extensions:guice-persist:${guice_version}")
    compile("com.google.inject.extensions:guice-multibindings:${guice_version}")
