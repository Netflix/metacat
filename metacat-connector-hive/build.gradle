    compile("commons-dbutils:commons-dbutils:${commons_dbutils_version}")

    /*******************************
     * Provided Dependencies
     *******************************/

    /*******************************
     * Runtime Dependencies
     *******************************/

    runtime("mysql:mysql-connector-java")

    /*******************************
     * Test Dependencies
     *******************************/

    testCompile(project(":metacat-testdata-provider"))
}
