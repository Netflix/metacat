management:
  health:
    elasticsearch:
      enabled: false # This is needed for now as we're using a very out of date ES client that throws runtime errors
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: httptrace,shutdown

metacat:
  metrics:
    default-registry:
      enabled: true
  plugin:
    config:
      location: /etc/catalog
  swagger:
    enabled: true

netflix:
  appinfo:
    name: metacat
    version: 1.1.0

server:
  error:
    includeStacktrace: on_trace_param

spring:
  application:
    name: metacat
  jackson:
    default-property-inclusion: always
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
