connector.name=polaris
metacat.type=polaris
# primary
spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://polaris-aurora:5432/aurora_db?sslmode=disable&stringtype=unspecified
spring.datasource.username=aurora_user
spring.datasource.password=aurora_password
spring.datasource.initialization-mode=never
spring.datasource.driverClassName=org.postgresql.Driver
#5 seconds
spring.datasource.hikari.connection-timeout=5000
# 9 minutes 40 seconds
spring.datasource.hikari.max-lifetime=580000
# 5 seconds
spring.datasource.hikari.data-source-properties.loginTimeout=5
# 30 seconds
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.ApplicationName=polaris


# replica
spring.datasource.reader.platform=postgresql
spring.datasource.reader.username=aurora_user
spring.datasource.reader.password=aurora_password
spring.datasource.reader.initialization-mode=never
spring.datasource.reader.driverClassName=org.postgresql.Driver
spring.datasource.reader.url=jdbc:postgresql://polaris-aurora-reader:5432/aurora_db?sslmode=disable
#5 seconds
spring.datasource.reader.hikari.connection-timeout=5000
# 9 minutes 40 seconds
spring.datasource.reader.hikari.max-lifetime=580000
# 5 seconds
spring.datasource.reader.hikari.data-source-properties.loginTimeout=5
# 30 seconds
spring.datasource.reader.hikari.data-source-properties.socketTimeout=30
spring.datasource.reader.hikari.data-source-properties.ApplicationName=polaris

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
